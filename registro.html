    rel="stylesheet">
  <title>Registro de Usuarios - Epicurean Emporium </title>
</head>

<body>
  <div class="registro-form">
    <h1 class="display-4 fs-2 m-0">Registro de Usuarios</h1>

    <div id="Registro">
      <div class="fondo"></div>
    </div>
    <form id="registroForm" onsubmit="return validarRegistro()">
      <label for="nombres" class="nombre">Nombres:</label>
      <input type="text" placeholder="Ingrese su nombre" id="nombres" name="nombres" required autofocus>

      <label for="apellidos" class="apellidos">Apellidos:</label>
      <input type="text" placeholder="Ingrese su apellido" id="apellidos" name="apellidos" required>

      <label for="email" class="correo-electronico">Correo electrónico:</label>
      <input type="email" placeholder="Ingrese su E-mail" id="email" name="email" required>

      <label for="password" class="contraseña">Contraseña:</label>
      <input type="password" placeholder="Escribe contraseña" id="password" name="password" required>

      <label for="confirmPassword" class="confirmar-contraseña">Confirmar Contraseña:</label>
      <input type="password" placeholder="Confirme la contraseña" id="confirmPassword" name="confirmPassword" required>

      <label for="genero" class="género">Género:</label>
      <select id="genero" name="genero" required>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>

      <button type="submit" class="registrarse">Registrarse</button>
    </form>
  </div>

  
  <script type="module" src="/assets/js/registro.js"></script>
</body>

</html>
